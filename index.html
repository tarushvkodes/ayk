        /* General Reset */

        #bgVideo {
            position: absolute;

            z-index: -2; /* Place the video behind the overlay and content */
        }

        /* Overlay Styling */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;

        /* Link Styling */
        .links {

        .link {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5rem;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 0; /* Sharp corners */
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .link:hover {
            background-color: #fff;
            color: #121212;
            transform: scale(1.1);
        }

        .link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #fff;
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        .link:hover::before {
            width: 0;
            height: 0;
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
